<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders and Backgrounds</title>
    <style>
        span{
            background-color: cyan;
            border-width: 3px;
            border-color: red;
            border-style: solid;
            border-radius: 3px;
        }
        #first{
            background-color: brown;
            height: 100px;
            width: 300px;
            border: 5px solid green;
            border-radius: 4px;
        }
        #second{
            background-image: url('https://static.remove.bg/remove-bg-web/6cc620ebfb5922c21227f533a09d892abd65defa/assets/start_remove-c851bdf8d3127a24e2d137a55b1b427378cd17385b01aec6e59d5d4b5f39d2ec.png');
            background-repeat: no-repeat;
            /* background-position: center center;  */
            background-position-x: center;
            background-position-y: bottom;
            height: 650px;
            width: 900px;
            border: 5px solid green;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Borders and Backgrounds</h1>
    <h3>This is first heading</h3>
    <p id="first">Lets try with <span>borders and backgronds</span></p>
    <h3>This is 2nd heading</h3>
    <p id="second">Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro minus vero sapiente aliquam aliquid repellendus excepturi quas laudantium explicabo illo?</p>
</body>

</html>

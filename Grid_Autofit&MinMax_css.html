<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid: Autofit & MinMax</title>
    <style>
        .container{
            display: grid;
            /* grid-template-columns: 122px 122px 122px; */
            /* grid-template-columns: 1fr 1fr 1fr; */
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /*minimum-400px and maximum-1fr -> It will auto-fit according to the screen size*/
            /* justify-content: center; */
            /* align-items: center; */

        }
        .item{
            background-color: aquamarine;
            border: 2px solid darkcyan;
            padding: 30px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item-1</div>
        <div class="item">Item-2</div>
        <div class="item">Item-3</div>
        <div class="item">Item-4</div>
        <div class="item">Item-5</div>
        <div class="item">Item-6</div>
        <div class="item">Item-7</div>
        <div class="item">Item-8</div>
        <div class="item">Item-9</div>
        <div class="item">Item-10</div>
        <div class="item">Item-11</div>
        <div class="item">Item-12</div>
    </div>
</body>
</html>

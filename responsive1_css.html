    <style>
        .container{
            font-size: 9px;
        }
        h1{
            text-align: center;
        }
        #first{
            font-size: 10em;  /*10em means it will take 10 times the size of the parent(10*9=90px)*/ 
            /* This you can check by inspect in chrome , and go to computed tab */
            padding: 3em; /* Now padding will become 3*10*9px=270px;*/
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid in CSS</title>
    <style>
        .grid{
            display: grid;
            grid-template-rows: 1fr 1fr 4fr; /* Here we have specified for first three rows, the remaining rows will automatically take 1fr if we don't change the default value using the grid-auto-rows:   property*/
            grid-auto-rows: 2fr; /*Now the remaining rows will take 2fr */

            grid-template-columns: 1fr 4fr 2fr;
        }
        .box{
            background-color: aqua;
            border: 2px solid slategrey;
            margin: 3px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">This is box-1</div>
        <div class="box">This is box-2</div>
        <div class="box">This is box-3</div>
        <div class="box">This is box-4</div>
        <div class="box">This is box-5</div>
        <div class="box">This is box-6</div>
        <div class="box">This is box-7</div>
        <div class="box">This is box-8</div>
        <div class="box">This is box-9</div>
        <div class="box">This is box-10</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS media query</title>
    <style>
        .box{
            background-color:orange;
            color: black;
            text-align: center;
            font-size: 20px;
            display: none;
        }
        @media only screen and (max-width:300px){
            /* This means if min-width of the screen is 390 and max-width of the screen is 844px then 
               impose the below rule 
               In simple words , if the screen size is within 390px to 844px then do the following css rule
            */
            #box1{
                display: block;
            }
        }
         /* only screen - means to support only those devices which does not supports other media, which supports only screen media */
        @media only screen and (min-width:300px) and (max-width: 500px){
            #box2{
                display: block;
                background-color: aqua;
                color: crimson;
                font-size: 30px;
            }
        }
        @media only screen and (min-width:500px) and (max-width:800px){
            #box3{
                display: block;
                background-color: yellow;
                color: salmon;
                font-size: 40px;
            }
        }
        @media only screen and (min-width:800px)
        {
            #box4{
                display: block;
                background-color: seagreen;
                color: sienna;
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="box" id="box1">I am iPhone12 pro</div>
    <div class="box" id="box2">I am tablet</div>
    <div class="box" id="box3">I am laptop</div>
    <div class="box" id="box4">I am desktop</div>
</body>
</html>

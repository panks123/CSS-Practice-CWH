<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes&animation</title>
    <style>
        .box{
            position: relative;
            width: 200px;
            height: 200px;
            animation-name: myAnimation;
            animation-duration: 7s;
            animation-iteration-count: 1;
            background-color: orange;
            /* animation-fill-mode: forwards; */
        }
        @keyframes myAnimation {
            0%{ 
                /* When animation is 0% complete , apply these properties */
                background-color: orange;
                top:0px;
                left: 0px;
            }
            25%{
                /* When animation is 25% complete , apply these properties */
                background-color: yellowgreen;
                top: 0px;
                left: 200px;
            }
            50%{
                /* When animation is 50% complete , apply these properties */
                background-color: aqua;
                top: 200px;
                left: 200px;
            }
            75%{
                /* When animation is 75% complete , apply these properties */
                background-color: rgb(0, 255, 0);
                top: 200px;
                left: 0px;
            }
            100%{
                /* When animation is 100% complete , apply these properties */
                background-color: chocolate;
                top: 0px;
                left: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">This is a box</div>
    </div>
</body>
</html>

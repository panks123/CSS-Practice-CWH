<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms</title>
    <style>
        #container1{
            display: flex;
            height: 75vh;
            justify-content: center;
            align-items: center;
            background-color: orange;
        }
        #box1{
            width: 200px;
            height: 200px;
            background-color: orangered;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        #box1:hover{
            transform: rotate(35deg);
        }

        #container2{
            display: flex;
            height: 75vh;
            justify-content: center;
            align-items: center;
            background-color: yellowgreen;
        }
        #box2{
            width: 200px;
            height: 200px;
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1s ease-in-out;
            
        }
        #box2:hover{
            transform: skew(36deg);
        }

        #container3{
            display: flex;
            height: 75vh;
            justify-content: center;
            align-items: center;
            background-color: coral;
        }
        #box3{
            width: 200px;
            height: 200px;
            background-color: crimson;
            display: flex;
            justify-content: center;
            align-items: center;
            /* transition: property-to-transition duration transition-function */
            transition: all 1s ease-in-out; /* all - transition will apply on all the properties which takes continuous value*/
            
        }
        #box3:hover{
            transform: scale(2); /*scale to two times*/
        }
        

        #container4{
            display: flex;
            height: 75vh;
            justify-content: center;
            align-items: center;
            background-color: sienna;
        }
        #box4{
            width: 200px;
            height: 200px;
            background-color: salmon;
            display: flex;
            justify-content: center;
            align-items: center;
            /* transition: property-to-transition duration transition-function */
            transition: all 1s ease-in-out; /* all - transition will apply on all the properties which takes continuous value*/
            
        }
        #box4:hover{
            transform: translateX(145px) /*translates in X-direction*/
        }
    </style>
</head>
<body>
    <div class="container" id="container1">
        <div class="box" id=box1>
            This is a box
        </div>
    </div>
    <div class="container" id="container2">
        <div class="box" id=box2>
            This is a box
        </div>
    </div>
    <div class="container" id="container3">
        <div class="box" id=box3>
            This is a box
        </div>
    </div>
    <div class="container" id="container4">
        <div class="box" id=box4>
            This is a box
        </div>
    </div>
</body>
</html>

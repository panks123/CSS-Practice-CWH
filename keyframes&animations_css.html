<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes and Animations</title>
    <style>
        .container{
            background-color: yellowgreen;
        }
        .box
        {
            height: 250px;
            width: 250px;
            background-color: aqua;
            position: relative;
            animation-name: myAnimation; /*Any name we can give*/
            animation-duration: 2s; /*Time of animation - It decides how fast the animation will be*/
            /* animation-iteration-count: 3;The animation will run 3 times */
            animation-iteration-count: 1;
            /* animation-iteration-count: infinite; */
            animation-fill-mode: forwards; /*forwards- means It will not come back to its original state*/
        }
        /* To create the keyframe for the animation */
        @keyframes myAnimation {
            from{
                width: 200px;
                height: 200px;
            }
            to{
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">This is a box</div>
    </div>
</body>
</html>
